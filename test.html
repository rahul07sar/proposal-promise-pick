<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A simple form to Test Promise.Pick</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 28px 32px;
      width: 380px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #1f2937;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .field {
      margin-bottom: 18px;
    }

    small {
      color: #6b7280;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.35);
      transform: translateY(-1px);
    }

    pre {
      margin-top: 20px;
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      min-height: 48px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Fill email OR username<br />to test Promise.pick</h3>

    <form id="form">
      <div class="field">
        <label>Email</label>
        <input name="email" />
      </div>

      <div class="field">
        <label>Username</label>
        <input name="username" />
      </div>

      <div class="field">
        <label>Captcha</label>
        <input name="captcha" />
        <small>For testing, enter <strong>xyz</strong></small>
      </div>

      <button type="submit">Submit</button>
    </form>

    <pre id="log"></pre>
  </div>

<script src="./pick.js"></script>

<script>
  const log = msg =>
    document.getElementById("log").textContent += msg + "\n";

  const validateEmail = email =>
    new Promise((res, rej) =>
      setTimeout(() => {
        if (!email) rej(new Error("email required"));
        else if (!email.includes("@")) rej(new Error("invalid email"));
        else res({ ok: true, field: "email" });
      }, 300)
    );

  const validateUsername = name =>
    new Promise((res, rej) =>
      setTimeout(() => {
        if (!name) rej(new Error("either email or username is required"));
        else res({ ok: true, field: "username" });
      }, 400)
    );

  const validateCaptcha = token =>
    new Promise((res, rej) =>
      setTimeout(() => {
        if (token === "xyz") res(true);
        else rej(new Error("captcha invalid"));
      }, 200)
    );

  document.getElementById("form").onsubmit = async e => {
    e.preventDefault();
    log("Submitting form...");

    const form = e.target;

    try {
      await validateCaptcha(form.captcha.value);

      const result = await Promise.pick(
        [
          validateEmail(form.email.value),
          validateUsername(form.username.value)
        ],
        r => r.ok === true
      );

      log("✅ Form passed via: " + result.field);
    } catch (err) {
      log("❌ Form failed: " + err.message);
    }
  };
</script>
</body>
</html>
